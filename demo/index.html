<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>slot-component demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../slot-component.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic slot-component demo</h3>
      <demo-snippet>
        <template>
          <slot-component id="component">
            <slot id="slot" name="a">
              <paper-item>Tarea test</paper-item>
            </slot>
          </slot-component>
        </template>
        <script>
         const component = document.querySelector('#component');
         for(const task of component.tasks){
           document.querySelector('slot').insertAdjacentHTML('beforeend', 
           `<paper-item>${task}</paper-item>`)
         }

        </script>
      </demo-snippet>
    </div>
  </body>
</html>
