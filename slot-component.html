<link rel="import" href="../polymer/polymer-element.html">
<script src="../webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-input/paper-input.html">

<dom-module id="slot-component">
  <template>
    <h3>Lista de tareas</h3>
    <paper-listbox items="[[tasks]]"></paper-listbox>
    <slot slot="a"></slot>
  </template>

  <script>
    /**
     * `slot-component`
     * Componente orientado a ver cosas de slot
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SlotComponent extends Polymer.Element {
      static get is() { return 'slot-component'; }
      static get properties() {
        return {
          tasks: {
            type: Array,
            value: ['Tarea 1', 'tarea 2', 'Tarea 3'],
            reflectToAttribute: true
          }
        };
      }

        
    }

    window.customElements.define(SlotComponent.is, SlotComponent);
  </script>
</dom-module>
