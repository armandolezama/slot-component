<dom-module id="slot-component">

    /**
     * `slot-component`
     * Componente orientado a ver cosas de slot
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SlotComponent extends Polymer.Element {
      static get is() { return 'slot-component'; }
      static get properties() {
        return {
          tasks: {
            type: Array,
            value: ['Tarea 1', 'tarea 2']
          },
          task: {
            type: String,
            value: ''
          }
        };
      }
        _saveToDo(){
        const value = this.shadowRoot.querySelector('#single-task').value;
        this.tasks = [...this.tasks, {name: value, completed: false}];
      }
    }

    window.customElements.define(SlotComponent.is, SlotComponent);
  </script>
</dom-module>
